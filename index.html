<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>





    <script>
        //未解决问题 beforedestroy 和destroy 不能生效  
        var em = new Vue({
            el: "#app",
            data: {
                msg: 'abc'
            },
            beforeCreate() {
                setInterval(()=>{
                    console.log(1)
                },1000)
                console.log(this);
            },
            created() {
                console.log(this)
            },
            beforeMount() {
                console.log(this)
            },
            mounted() {
                console.log(this.msg)
            },
            beforeDestroy() {
                clearInterval()
                console.log("a");
                console.log(em.msg);
            },
            destroyed() {
                console.log(this)
            }
        })
    </script>
</body>


</html>
