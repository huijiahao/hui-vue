<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ deng }}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                deng: {
                    name: "name is deng",
                }
            }

        })
        vm.deng.age = 22;
        vm.deng.address = "sdfsaf"; //不会渲染
        vm.$set(vm.deng,"number",123);   //使用set方法重新渲染

    </script>
</body>

</html>
