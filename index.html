<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="control">
            <input type="text" class="search" v-model="filterarr">  
            <span class="option" :class="{active : colcoarr[index]}"  v-for="(item,index) in sex" @click="handleclick(index)">{{ item }}</span>
        </div>
        <div>
            <ul>
                <li class="person" v-for="item in personList">
                  <div class="avatar">
                    <img :src="item.src" :alt="item.name">
                  </div> 
                  <div class="content">
                    <span>{{ item.name }}</span>
                    <span>{{ item.des }}</span>
                  </div>
                </li>
            </ul>
        </div>
    </div>





    <script>
        var em = new Vue({
            el: "#app",
            data: {
                sexflag:['m','f'],
                colcoarr:[false,false,true],
                filterarr:'',
                sex:['Male','Female','All'],
                personArr: [{
                        name: '王港',
                        src: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4005587090,2408158268&fm=26&gp=0.jpg',
                        des: '颈椎不好',
                        sex: 'm',
                        id: '056482'
                    },
                    {
                        name: '刘莹',
                        src: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915784984&di=a0056fd06188e87b922c60878e5ce6e2&imgtype=0&src=http%3A%2F%2Fpic.51yuansu.com%2Fpic3%2Fcover%2F03%2F79%2F64%2F5c05df1faf3b7_610.jpg',
                        des: '我是谁',
                        sex: 'f',
                        id: '157894'
                    },
                    {
                        name: '刘秀莹',
                        src: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915803971&di=47dc968f55b16a461de3e8f25bdf8600&imgtype=0&src=http%3A%2F%2Fimg.duoziwang.com%2F2016%2F11%2F27%2F190426198344.jpg',
                        des: '我长得很好看',
                        sex: 'f',
                        id: '2849245'
                    },
                    {
                        name: '刘金雷',
                        src: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915748758&di=5be825da4d37bcc21959946c101d5609&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201707%2F19%2F20170719211350_4PnBt.jpeg',
                        des: '你没有见过陌生的脸',
                        sex: 'm',
                        id: '348515'
                    },
                    {
                        name: '刘飞翔',
                        src: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915762633&di=49517ca62ecddb638cdfb2158a64e39a&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201702%2F05%2F20170205222154_WLdJS.jpeg',
                        des: '瓜皮刘',
                        sex: 'm',
                        id: '478454'
                    }
                ],
            },
            computed:{
                personList(){
                    let {personArr, filterarr, sexflag} = this;
                    return personArr.filter((item)=>{
                        return item.name.includes(filterarr) && sexflag.includes(item.sex)
                    })
                }
                
            },
            methods:{
                handleclick(index){
                    // 优化新能
                    if(this.colcoarr[index] == 'true')return ;   
                    
                    for(let i=0;i<this.sex.length;i++){
                        this.colcoarr[i]=false;
                    }
                   this.colcoarr.splice(index,1,'true');
                   if(index == 0){
                    this.sexflag = ['m'];
                   }else if(index == 1){
                    this.sexflag = ['f'];
                   }else{
                    this.sexflag = ['m','f'];
                   }
                    
                }
            }
        })
       
    </script>
</body>


</html>
