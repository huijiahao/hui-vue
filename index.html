<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/vue.js"></script>
    <script src="./axious.js"></script>
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="fasongajax">上传</div>
        <div class="test-btn">测试jsonp</div>
        <div class="show-btn" @click="xianshimsg">显示人物信息</div>
        <ul v-if="arr.length" ><li v-for="item in arr" class="person-list">
            <span>{{ item.name }}</span><br>
            <span>{{ item.mail }}</span>
        </li>
        </ul>
    </div>





    <script>


        axios.all([axios.post("https://developer.duyiedu.com/vue/setUserInfo",{name:'hui',mail:'hui123@qq.com'}),axios.get("https://developer.duyiedu.com/vue/getUserInfo")])
        .then(axios.spread((ares,bres)=>{
            console.log(ares,bres);
        }))

        var em = new Vue({
            el: "#app",
            data: {
                name: '',
                mail: '',
                arr:[],
            },
            methods: {
                fasongajax() {
                    axios({
                       method:'post',
                       data:{name:this.name,mail:this.mail},
                       url:"https://developer.duyiedu.com/vue/setUserInfo",
                   }).then(res=>{
                       alert(res.data.msg);
                   })
                },
                xianshimsg() {
                   axios({
                       method:'get',
                       url:"https://developer.duyiedu.com/vue/getUserInfo",
                   }).then(res=>{
                       this.arr = res.data.data;
                   })
                },
            },
           
        })
    </script>
</body>


</html>
