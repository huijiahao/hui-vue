<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app1" v-bind:msg = type></div>
    <div id='app' :class={[msg]:[msg]}>
    </div>
    <div id='app2' :class={[msg]:[msg]}>
    </div>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:'使用class可以绑定对象和数组   一次添加多个信息  对象的键值对 key被添加 value判断是否要添加 判断依据为真假值'   
        }
    })
    var vm1 = new Vue({
        el:"#app1",
        data:{
           type:"我被指令绑定在属性上了" 
        }
    })
    var vm2 = new Vue({
        el:"#app2",
        data:{
           msg:"使用style 可以绑定对象和数组，一次添加多个样式" 
        }
    })
 
</script>

</body>


</html>
