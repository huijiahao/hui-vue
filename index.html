<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/vue.js"></script>
</head>

<body>

    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">toDoList</div>
                <div class="input-area">
                    <input type="text" @input="handleinput" :value="this.inputvalue">
                    <button @click="handlebtn">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ this.arr.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(item,index) in arr" :key="item.id">
                    <div>
                        <input type="checkbox" @change="jiequ(index,'doing')">
                        <span>{{ item.name }}</span>
                    </div>
                    <button @click ="shanchu(index,'doing')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>已经完成</span>
                <span class="mask-num">{{ this.tianjiarr.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(item,conindex) in tianjiarr" :key="item.id">
                    <div>
                        <input type="checkbox" @change="jiequ(conindex,'completed')">
                        <span>{{ item.name }}</span>
                    </div>
                    <button  @click ="shanchu(conindex,'complete')">删除</button>
                </li>
            </ul>
        </div>



    </div>








    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                count: 0,
                inputvalue: '',
                arr: [],
                tianjiarr: [],
                tianjiabianliang: null,
            },
            methods: {
                handleinput(e) {
                    this.inputvalue = e.target.value;
                },
                handlebtn() {
                    if(this.inputvalue == '')return ;
                    this.arr.push({
                        name: this.inputvalue,
                        id: this.count++
                    });
                    this.inputvalue = '';
                },
                jiequ(index, str) {
                    if (str == 'doing') {
                        this.tianjiabianliang = this.arr.splice(index, 1);
                        this.tianjiarr.push(...this.tianjiabianliang);
                    } else if (str == 'completed') {
                        this.tianjiabianliang = this.tianjiarr.splice(index,1);
                        this.arr.push(...this.tianjiabianliang);
                    }
                },
                shanchu(index,str){
                    if(str == 'doing'){
                       this.arr.splice(index,1); 
                    }else if(str == 'complete'){
                        this.tianjiarr.splice(index,1)
                    }
                    
                }
            }
        })
    </script>
</body>


</html>
