<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<!-- //了解v-for 优先级比v-if 高， 如果同时使用，先添加后清除dom，比较损耗性能； -->
<body>
    <div id="app">
        <ul>
            <template v-for='(item,index) in msg' >
                <li :key="item.name">{{ item.name }} {{ item.ser }}
                    <input type="text">
                    <button @click="getcilck(index)">点击</button>
                </li>
            </template>
        </ul>
    </div>





    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: [{
                    name: 'hui',
                    age: 18,
                    ser: 'man1'
                }, {
                    name: 'jia',
                    age: 28,
                    ser: 'man2'
                }, {
                    name: 'hao',
                    age: 38,
                    ser: 'man3'
                }, {
                    name: 'niu',
                    age: 48,
                    ser: 'man4'
                }],

            },
            methods: {
                getcilck(index) {
                    let a = this.msg.splice(index, 1);
                    this.msg.splice(index+1,0,...a);
                }
            }
        })
    </script>
</body>


</html>
