<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>

    <div id="app">
      <input type="text" v-model.number='number1'>
        <select v-model="type">
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
        </select>  
        <input type="text" v-model.number='number2'>
        <button @click="handclick">=</button>
        <span>{{ result }}</span>      
    </div>








    <script>
       var em = new Vue({
           el:"#app",
          data:{
              number1:'0',
              number2:'0',
              type:"+",
              result:0

          },
          methods:{
            handclick(){
                let num1 = this.number1;
                let num2 = this.number2;
                if(this.type == '+'){
                    this.result = num1 + num2;
                }else if(this.type == '-'){
                    this.result = num1 - num2;
                }else if(this.type == '*'){
                    this.result = num1 * num2;
                }else if(this.type == '/'){
                    this.result = num1 / num2;
                }
            }
          }
       })
       
    </script>
</body>


</html>
